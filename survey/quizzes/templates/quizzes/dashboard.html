<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Quiz Dashboard</h1>
        <ul>
            {% for quiz in quizzes %}
                <li>{{ quiz.title }} - Created on {{ quiz.created_at }}</li>
                <a href="{% url 'quizzes:edit_quiz' quiz.id %}">Edit</a>
                <a href="{% url 'quizzes:delete_quiz' quiz.id %}">delete</a>
            {% empty %}
                <li>No quizzes found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'quizzes:create-quiz' %}">+ Create New Quiz</a>
    </div>
</body>
</html>
