{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Choice</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Add a Choice to Question "{{ question.text }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="question_id" value="{{ question.id }}">
        <button type="submit">Save Choice</button>
    </form>
    <a href="{% url 'quizzes:dashboard' %}">Back to Dashboard</a>
</body>
</html>
